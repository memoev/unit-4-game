<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to css style document inside repo -->
    <link rel="stylesheet" href="../unit-4-game/assets/css/style.css">
    <!-- link to jquery lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to google font style -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Star Wars RPG Game</title>
</head>
<body>

    <div class="container">
        <img id="main-logo" src="../unit-4-game/assets/images/logo.png" alt="Logo goes here..">
        <h2 id="subtitle">
            - RPG -
        </h2>
    </div>

    <!-- Container for game dynamic elements -->
    <div class="container">
        <div id="main-content">
            <!-- character selection -->
            <p>
                Select Character
            </p>
            <div id="character-box">
                <!-- darth vader -->
                <div class="character">
                    <div id="darth-vader" class="character-container">
                        <h6 class="character-name">Darth Vader</h6>
                        <img id="character-image" src="../unit-4-game/assets/images/darthvader.png" alt="Drath Vader">
                        <h6 class="health">130</h6>
                    </div>
                </div>
                <!-- yoda -->
                <div class="character">
                    <div id="yoda" class="character-container">
                        <h6 class="character-name">Yoda</h6>
                        <img id="character-image" src="../unit-4-game/assets/images/yoda.jpg" alt="Yoda">
                        <h6 class="health">150</h6>
                    </div>
                </div>
                <!-- darth maul -->
                <div class="character">
                    <div id="darth-maul" class="character-container">
                        <h6 class="character-name">Darth Maul</h6>
                        <img id="character-image" src="../unit-4-game/assets/images/darthmaul.jpeg" alt="Darth Maul">
                        <h6 class="health">100</h6>
                    </div>
                </div>
                <!-- luke skywalker -->
                <div class="character">
                    <div id="luke" class="character-container">
                        <h6 class="character-name">Luke Skywalker</h6>
                        <img id="character-image" src="../unit-4-game/assets/images/luke.jpg" alt="Luke Skywalker">
                        <h6 class="health">120</h6>
                    </div>
                </div>
            </div>
            <!-- selected character -->
            <p id="selected-character">
                Your Character
                <div id="selected-container">

                </div>
            </p>
            <!-- remaining characters become enemies -->
            <p id="enemies">
                Enemies Available To Attack
                <div id="enemies-container"></div>
            </p>
            <!-- attack section -->
            <div id="fight-section">
                <p>
                    Fight Section
                </p>
                <button id="attack">Attack!</button>
            </div>
            <!-- selected enemy to fight against -->
            <p id="defender">
                Defender
                <div id="defender-container"></div>
                <div id="subtitles"></div>
                <div id="subtitles-2"></div>
                <button id="restart" style="visibility: hidden">Restart</button>
            </p>
        </div>
    </div>

<!-- js file in repo -->
<script src="../unit-4-game/assets/javascript/game.js"></script>
    
</body>
</html>
