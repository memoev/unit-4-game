<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../unit-4-game/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Star Wars RPG Game</title>
</head>
<body>

    <div class="container">
        <img id="main-logo" src="../unit-4-game/assets/images/logo.png" alt="Logo goes here..">
        <h2 id="subtitle">
            - RPG -
        </h2>
    </div>

    <!-- Container for game dynamic elements -->
    <div class="container">
        <div id="main-content">
            <p>
                Select Character
            </p>
            <div id="character-box">
                <div id="darth-vader" class="character-container">
                    <h6>
                        Darth Vader
                    </h6>
                    <img id="character" src="../unit-4-game/assets/images/darthvader.png" alt="Drath Vader">
                    <h6>
                        180
                    </h6>
                </div>
                <div id="yoda" class="character-container">
                    <h6>
                        Yoda
                    </h6>
                    <img id="character" src="../unit-4-game/assets/images/yoda.jpg" alt="Yoda">
                    <h6>
                        150
                    </h6>
                </div>
                <div id="darth-maul" class="character-container">
                    <h6>
                        Darth Maul
                    </h6>
                    <img id="character" src="../unit-4-game/assets/images/darthmaul.jpeg" alt="Darth Maul">
                    <h6>
                        100
                    </h6>
                </div>
                <div id="luke" class="character-container">
                    <h6>
                        Luke Skywalker
                    </h6>
                    <img id="character" src="../unit-4-game/assets/images/luke.jpg" alt="Luke Skywalker">
                    <h6>
                        120
                    </h6>
                </div>
            </div>
            <p id="selected-character">
                Your Character
            </p>
            <p id="enemies">
                Enemies Available To Attack
            </p>
            <div id="fight-section">
                <p>
                    Fight Section
                </p>
                <button>
                    Attack!
                </button>
            </div>
            <p id="defender">
                Defender
            </p>
        </div>
    </div>

    
    
</body>
</html>
